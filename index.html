    <header class="container">
      <!-- navbar -->
      <nav class="nav-container">
        <figure><img src="./assets/logo.png" alt="" /></figure>
        <div class="nav-content">
          <ul>
            <li id="rh"><a href="#" class="active">Home</a></li>
            <li id="rh"><a href="#" class="dark-2">Shop</a></li>
            <li id="rh"><a href="#" class="dark-2">About Us</a></li>
            <li></li>
          </ul>
          <span>
            <a id="anc" href="#" class="active"
              ><i class="fa-solid fa-cart-shopping"></i
              ><span>Cart($56)</span></a
            >
          </span>
        </div>
      </nav>

      <!-- banner -->
      <div class="banner-container">
        <div class="banner-content">
          <h1 class="noto-serif-title">
            ALWAYS <span class="orange">FRESH<br />FLOWERS</span>
          </h1>
          <p class="dark-2 inter-sub-title">

        </div>
        <div>

      </div>

    <main></main>
    <footer></footer>
